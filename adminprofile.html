<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Website Translator - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css'>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.bootstrap4.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="css/admin.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-lg-2 px-0 position-fixed h-100 bg-white shadow-sm sidebar" id="sidebar">
        <img
          src="https://static.vecteezy.com/system/resources/previews/005/567/686/original/translator-icon-logo-two-squares-and-arrow-translate-symbol-isolated-on-white-background-language-translation-icon-free-vector.jpg"
          class="brand_logo" alt="Logo" width="50" height="50">
        Translator - Admin
        <div class="list-group rounded-0">
          <a href="adminindex.html"
            class="list-group-item list-group-item-action  border-0 d-flex align-items-center">
            <span class="bi bi-border-all"></span>
            <span class="ml-2">Manage Users</span>
          </a>
          <a href="adminprofile.html" class="list-group-item active list-group-item-action border-0 align-items-center">
            <span class="bi bi-person-circle"></span>
            <span class="ml-2">Profile Settings</span>
          </a>

        </div>
      </div>
      <div class="w-100 vh-100 position-fixed overlay d-none" id="sidebar-overlay"></div>

      <div class="col-md-9 col-lg-10 ml-md-auto px-0">

        <nav class="w-100 d-flex px-4 py-2 mb-4 shadow-sm">
          <!-- close sidebar -->
          <button class="btn py-0 d-lg-none" id="open-sidebar">
            <span class="bi bi-list text-primary h3"></span>
          </button>
          <div class="dropdown ml-auto">
            <button class="btn py-0 d-flex align-items-center" id="logout-dropdown" data-toggle="dropdown"
              aria-expanded="false">
              <span class="bi bi-person text-primary h4"></span>
              <span class="bi bi-chevron-down ml-1 mb-2 small"></span>
            </button>
            <div class="dropdown-menu dropdown-menu-right border-0 shadow-sm" aria-labelledby="logout-dropdown">
              <a class="dropdown-item" href="#!" id="logout_btn">Logout</a>
              <a class="dropdown-item" href="adminprofile.html">Profile Settings</a>
            </div>
          </div>
        </nav>
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="container mt-5">
                    <h2>Profile Settings</h2>
        
                    <!-- Profile Information Form -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Edit Profile Information</h5>
                        </div>
                        <div class="card-body">
                            <form id="profile_form">
                                <div class="form-group">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                                        required>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
        
                    <!-- Change Password Form -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Change Password</h5>
                        </div>
                        <div class="card-body">
                            <form id="password_form">
                                <div class="form-group">
                                    <label for="old_password">Old Password</label>
                                    <input type="password" id="old_password" name="old_password" class="form-control"
                                        placeholder="Old Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="new_password">New Password</label>
                                    <input type="password" id="new_password" name="new_password" class="form-control"
                                        placeholder="New Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">Confirm New Password</label>
                                    <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                                        placeholder="Confirm New Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.1.3/js/dataTables.bootstrap4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="js/env.js"></script>
  <script src="js/profile.js"></script>

</body>

</html>
